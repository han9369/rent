			<img  src="img/p2-1.jpg">

		<form class="form-horizontal">
			<div class="form-group">
				<label for="exampleInputPassword1">Sign In</label>
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">Nick Name</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Name">
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">Gender</label>
				<select class="form-control">
					<option>boy</option>
					<option>girl</option>
				</select>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Age</label>
				<select class="form-control">
					<option>Under 20</option>
					<option>20-23</option>
					<option>24-27</option>
					<option>28-30</option>
					<option>Above 30</option>
				</select>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Price</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Price(CAD)">
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">Description</label>
				<textarea class="form-control" rows="3" placeholder="Describe yourself"></textarea>
			</div>

			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Phone Number</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="+1-xxx-xxx-xxxx">
			</div>
			<div class="form-group">
				<label for="exampleInputFile">Photo</label>
				<input type="file" id="exampleInputFile">
				<p class="help-block">Upload your photo here.</p>
			</div>
			<div class="form-group">
				<img src="..." alt="Photo" class="img-rounded">
			</div>
			<div class="checkbox form-group">
				<label>
					<input type="checkbox"><a href="">I accept the terms and conditions of submission</a>
				</label>
			</div>
			<div>
				<button type="submit" class="btn btn-success form-group">Submit</button>
			</div>
